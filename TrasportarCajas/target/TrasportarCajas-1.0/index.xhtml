<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets">
    <h:head>
        <title>Transportar cajas</title>
        <style>
        </style>
    </h:head>
    <h:body>
        <h:form class="formulario">
            <p:panelGrid columns="2">
                <p:panel  class="panelPlataforma" header="Ingresar una caja a plataforma">
                    <h5>Codigo</h5>
                    <p:inputText placeholder="10101010..." style="width: 100%" value="#{cajaBean.caja.codigo}" />
                    <h5>Altura</h5>
                    <p:inputText placeholder="100..." style="width: 100%" value="#{cajaBean.caja.altura}" />
                    <h5>Peso</h5>
                    <p:inputText placeholder="200..." style="width: 100%" value="#{cajaBean.caja.peso}" />
                    <h5>Ancho</h5>
                    <p:inputText placeholder="100..." style="width: 100%" value="#{cajaBean.caja.ancho}" />

                    <h:commandButton class="boton" value="Agregar caja" actionListener="#{cajaBean.cajaAPlataforma()}" />
                </p:panel>

                <p:panel header="Plataforma de distribucion de cajas">
                    <ui:include src="componentes/tablaDistribucionDeCajas.xhtml" /> 
                </p:panel>
            </p:panelGrid>

            <p:panelGrid columns="2">
                <p:panel header="Modificar caja seleccionada">
                    <h2>Caja seleccionada: </h2>
                    <p><b>Codigo:</b> #{cajaBean.cajaSeleccionadaPlataforma.codigo}</p>
                    <p><b>Altura:</b> #{cajaBean.cajaSeleccionadaPlataforma.altura}</p>
                    <p><b>Peso:</b> #{cajaBean.cajaSeleccionadaPlataforma.peso}</p>
                    <p><b>Ancho:</b> #{cajaBean.cajaSeleccionadaPlataforma.ancho}</p>
                </p:panel>


                <p:panel header="Modificar caja que va para el camión">
                    <ui:include src="componentes/formularioModificarCajaCamion.xhtml" /> 
                </p:panel>
            </p:panelGrid>

            <p:panelGrid columns="1">
                <p:panel header="Cajas guardadas en el camión">
                    <ui:include src="componentes/cajasGuardadasEnCamion.xhtml" /> 
                </p:panel>

                <p:panel header="Clasificar caja según su estado">
                    <ui:include src="componentes/cajasConAnomalias.xhtml" /> 
                    <ui:include src="componentes/cajasNormales.xhtml" /> 
                    <ui:include src="componentes/cajasDaniadas.xhtml" /> 
                </p:panel>
            </p:panelGrid>
        </h:form>

        <p:growl id="growl" showDetail="true" />
        <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />
    </h:body>
</html>
