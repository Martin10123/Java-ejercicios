<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cajas normales</title>
    </h:head>
    <h:body>
        <h3>Cajas normales</h3>

        <p:dataTable value="#{cajaBean.listaCajasNormales}" var="cajaNormal">

            <p:column headerText="Radicado">
                <h:outputText value="#{cajaNormal.radicado}s" />
            </p:column>

            <p:column headerText="Codigo">
                <h:outputText value="#{cajaNormal.codigo}" />
            </p:column>

            <p:column headerText="Altura">
                <h:outputText value="#{cajaNormal.altura}" />
            </p:column>

            <p:column headerText="Peso">
                <h:outputText value="#{cajaNormal.peso}" />
            </p:column>

            <p:column headerText="Ancho">
                <h:outputText value="#{cajaNormal.ancho}" />
            </p:column>

            <p:column headerText="Fecha entrada">
                <h:outputText value="#{cajaNormal.fechaEntrada}" />
            </p:column>

            <p:column headerText="Fecha salida">
                <h:outputText value="#{cajaNormal.fechaSalida}" />
            </p:column>

            <p:column headerText="Estado">
                <h:outputText value="#{cajaNormal.estado}" />
            </p:column>

        </p:dataTable> 
    </h:body>
</html>
